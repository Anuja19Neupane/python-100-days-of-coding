<!-- <link href="static/css/styles.css" rel="stylesheet" /> -->
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="static/css/styles.css">
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}" novalidate> <!-- better than action="/login" 
			novalidate lekhda default ma vako kei error huda diney warining type display hudeina -->
				{{ form.csrf_token }}
				<p>
					{{ form.email.label }} <br> {{ form.email(size=30) }}
					{% for error in form.email.errors %}
					<span style="color:red">{{error}}</span>
					{% endfor %}
					
				</p>
				<p>
					{{ form.password.label }} <br> {{ form.password(size=30) }}
					{% for error in form.password.errors %}
					<span style="color:red">{{error}}</span>
					{% endfor %}
					
				</p>
				{{form.submit}}
				
				
			</form>
        </div>
	</body>
</html>
